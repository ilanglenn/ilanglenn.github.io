<footer class="site-footer">

  <div class="wrapper">

      <div class="footer-col  footer-col-1">
        <ul class="social-media-list">
           <li>
             <i class="fa fa-envelope"></i>
             <a href="mailto:{{ site.email }}">{{ site.email }}</a>
          </li>
          {% if site.github_username %}
          <li>
              <i class="fa fa-github"></i>
              <a href="https://github.com/{{ site.github_username }}"><span class="username">{{ site.github_username }}</span></a>
          </li>
          {% endif %}
          <li>
            <i class="fa fa-linkedin"></i>
            <a href="https://www.linkedin.com/in/glennpeng/"><span class="username">Glenn Peng</span></a>
          </li>
        </ul>
      </div>

      <div class="footer-col  footer-col-23">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>
  </div>

</footer>
